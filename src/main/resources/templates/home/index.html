<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>Sistema de Gerenciamento de Alunos</title>
    <meta name="author" content="Julius Cavalcante" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div th:replace="fragmentos/fragmentos :: cabecalho"></div> -->
    <div class="header-container d-flex w-100 justify-content-center align-items-center">
        <div class="">
            <a th:href="@{/index}" class="navbar-brand" >
                <img src="/img/logo-white.svg" width="200px"/>
            </a>
        </div>
        <div class="logout-container">
            <form action="/logout" method="post">
                <button type="submit" class="btn-nav-sair">
                    <i class="fa fa-power-off"></i>
                </button>
            </form>
        </div>
    </div>
    <section class="neo-section">
      <div class="neo-container">
        <h1 class="home-text">Gerenciamento de Alunos</h1>
        <div class="">
          <img src="img/home-stats.svg" alt="" width="500px" />
        </div>

        <div class="btn-container">
            <a th:href="@{inserirAlunos}" class="home-btn">CADASTRAR ALUNO</a>
            <a th:href="@{filtro-alunos}" class="home-btn">ENCONTRAR ALUNO</a>
        </div>
          <!-- <div class="clear"></div> -->
      </div>
    </section>

    <!-- Inicio do Modal -->
    <div class="modal fade" id="modalPesquisa">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Encontre um Aluno</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>

          <form method="post" action="pesquisar-aluno" th:object="${aluno}">
            <div class="modal-body">
              <input
                type="text"
                placeholder="Digite o nome do Aluno"
                th:field="*{nome}"
              />
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" data-dismiss="modal">
                Fechar
              </button>
              <button type="submit" class="btn btn-success">Pesquisar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <div th:replace="fragmentos/fragmentos :: rodape"></div> -->
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
