<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/html"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>Sistema de Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header th:fragment="cabecalho">
      <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="">
          <a th:href="@{/index}" class="navbar-brand">
            <img src="/img/logo-white.svg" width="100px" />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navMobile"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          id="navMobile"
          class="navbar-collapse collapse justify-content-end"
        >
          <a th:href="@{/index}" class="btn-nav nav-item nav-link"
            ><i class="bi bi-house-door"></i> Home</a
          >
          <a class="btn-nav nav-item nav-link" th:href="@{inserirAlunos}"
            ><i class="bi bi-person-plus"></i> Cadastrar Aluno</a
          >
          <a class="btn-nav nav-item nav-link" th:href="@{filtro-alunos}"
            ><i class="bi bi-search"></i> Pesquisar Aluno</a
          >
          <form action="/logout" method="post">
            <button type="submit" class="btn-nav-sair">
                <i class="fa fa-power-off"></i>
            </button>
        </form>
        </div>
      </nav>
    </header>
    <!-- Footer -->
    <footer class="rodape" th:fragment="rodape">
      <span>Todos os Direitos Reservados - 2023 &copy; SysTrack</span>
    </footer>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
