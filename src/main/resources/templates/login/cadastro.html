<!DOCTYPE html>
  <html
    lang="pt-br"
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/html"
  >
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
      <title>SysTrack - Cadastro</title>
      <link rel="stylesheet" href="css/login.css" />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
      />
      <script src="https://kit.fontawesome.com/006642858d.js"></script>
      <link
        href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <div class="d-flex vh-100 align-items-center">
        <div class="container-fluid">
          <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
              <span class="company__logo"
                ><h2><span class="fa fa-gears"></span></h2
              ></span>
              <h4 class="company_title">SysTrack</h4>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form">
              <div class="container-fluid">
                <div class="row">
                  <h2 class="title">Registro</h2>
                </div>
                <div class="row">
                  <form
                    method="post"
                    th:object="${usuario}"
                    action="salvarUsuario"
                  >
                    <div class="alert alert-danger" role="alert" th:if="${msg}">
                      <strong th:text="${msg}"></strong>
                    </div>
                    <div class="row">
                      <input
                        type="email"
                        class="form__input"
                        th:field="*{email}"
                        placeholder="Email"
                      />
                    </div>
                    <div class="row">
                      <input
                        type="text"
                        th:field="*{user}"
                        class="form__input"
                        placeholder="Username"
                      />
                    </div>
                    <div class="row">
                      <!-- <span class="fa fa-lock"></span> -->
                      <input
                        type="password"
                        th:field="*{senha}"
                        class="form__input"
                        placeholder="Senha"
                      />
                    </div>
                    <div class="row justify-content-around">
                      <a
                        th:href="@{/}"
                        type="button"
                        class="btn btn-info register"
                        >Voltar</a
                      >
                      <button type="submit" class="btn btn-primary register">
                        Cadastrar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
</html>
